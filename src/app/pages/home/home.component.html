<mat-tab-group dynamicHeight>
  <mat-tab label="My opened PRs">
    <table mat-table [dataSource]="pullRequests"
      class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element">
          <a href="{{element.html_url}}" target="_blank" rel="noopener
            noreferer">{{element.title}}
          </a>

        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.updated_at |
          date:'short'}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments# </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="We'll see">
    <div>
      We'll see
    </div>
  </mat-tab>
</mat-tab-group>
