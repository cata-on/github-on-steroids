<div class="login-container">
  <form (submit)="onLogin($event)">
    <mat-form-field>
      <input
        matInput
        placeholder="Your personal access token (PAT)"
        [(ngModel)]="pat"
        name="pat">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
